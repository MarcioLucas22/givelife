{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Give Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styleslogin.css' %}">
</head>
<body class="fade-in">
    <header>
        <div class="header-content">
            <h1>Login - Give Life</h1>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <!-- Se√ß√£o Esquerda -->
                <div class="left-section">
                    <img src="{% static 'images/Logo GiveLife.png' %}" alt="Logo Give Life" class="logo">
                    <h2>Bem-vindo de Volta!</h2>
                    <p>Acesse sua conta para continuar ajudando a salvar vidas.</p>
                    <a href="{% url 'cadastro' %}" class="btn-register">Criar Conta</a>
                </div>

                <!-- Formul√°rio de Login -->
                <div class="login-form">
                    <h2>Login</h2>
                    <form id="loginForm" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        <div id="emailError" class="error-message"></div>

                        <label for="password">Senha</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                            <button type="button" id="togglePassword" class="toggle-password">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div id="passwordError" class="error-message"></div>

                        <a href="{% url 'doador' %}"><button type="submit" class="btn-primary">Entrar</button></a>
                        {% if error %}
						    <p style="color: red;">{{ error }}</p>
					    {% endif %}
                        <p>Esqueceu sua senha? <a href="#">Recupere aqui</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Give Life - Todos os direitos reservados</p>
    </footer>

    <script src="{% static 'js/loginscript.js' %}"></script>
</body>
</html>
